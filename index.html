<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="./assets/Logo.png">
    </header>
    <main class="main">
        <section class="left">
            <section class="main__textarea">
                <textarea class="textarea" placeholder="Ingrese el texto aqui"></textarea>
                <p><i class="fas fa-info-circle"></i> Solo letras minúsculas y sin acentos</p>
                <div class="main__buttons">
                    <button onclick="encrypted()" class="encrypt">Encriptar</button>
                    <button onclick="decrypted()" class="decrypt">Desencriptar</button>
                </div>
            </section>
            <section class="main__box">
                <textarea class="box__textarea" placeholder="Ningún mensaje fue encontrado"></textarea>
                <div class="main__buttons__2">
                    <button onclick="copy()" class="copy">Copiar</button>
                </div>
            </section>
        </section>
        <section class="right">
            <img class="imagen" src="./assets/Muñeco.png">
        </section>
    </main>
    <footer class="footer">
        <p>Creado por Abigail Llana, 2024</p>
    </footer>
</body>
</html>
